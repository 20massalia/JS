<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>지인이의 계산기 ^_^</title>
</head>
<body>
    <table border="1">
        <tr>
            <td colspan="4" id="bigResult">
                <input type="text" id="result">
            </td>
        </tr>
        <tr>
            <td colspan="3" onclick="ac()" id="ac">AC</td>
            <td onclick="show(' / ')"class="operator">/</td>
        </tr>
        <tr>
            <td onclick="show(7)">7</td>
            <td onclick="show(8)">8</td>
            <td onclick="show(9)">9</td>
            <td onclick="show(' * ')" class="operator">*</td>
        </tr>
        <tr>
            <td onclick="show(4)">4</td>
            <td onclick="show(5)">5</td>
            <td onclick="show(6)">6</td>
            <td onclick="show(' - ')" class="operator">-</td>
        </tr>
        <tr>
            <td onclick="show(1)">1</td>
            <td onclick="show(2)">2</td>
            <td onclick="show(3)">3</td>
            <td onclick="show(' + ')" class="operator">+</td>
        </tr>
        <tr>
            <td colspan="3" onclick="show(0)">0</td>
            <td onclick="calculate()" id="equal">=</td>
        </tr>
    </table>

    <script src="./calculator.js"></script>
</body>
</html>
